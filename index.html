<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather app</title>
</head>
<body>
    <main>
        <h1>Weather App</h1>
            <select name="" id="citySelect">
                <option value="">Paris</option>
                <option value="">Sens</option>
                <option value="">Dijon</option>
                <option value="">Lille</option>
                <option value="">Marseille</option>
                <option value="">Lyon</option>
                <option value="">Trainel</option>
                <option value="">London</option>
                <option value="">Berlin</option>
                <option value="">Madrid</option>
                <option value="">Moscow</option>
                <option value="">Rome</option>
                <option value="">New York</option>
                <option value="">Washington</option>
                <option value="">Los Angeles</option>
                <option value="">Brasilia</option>
                <option value="">Cape Town</option>
                <option value="">Beijin</option>
                <option value="">Tokyo</option>
            </select>
            <div class="bannerMeteoContainer">
                <h3>Sens</h3>
            </div>
            <div class="bannerMeteoContainer">
                <h3>Paris</h3>
            </div>
            <div class="bannerMeteoContainer">
                <h3>London</h3>
            </div>
            <div class="bannerMeteoContainer">
                <h3>Trainel</h3>
            </div>
            <div class="cityHeader">
                <h2 id="city">Trainel</h2>
                <p class="currentTime"></p>
            </div>
            <div class="sunriseContainer">
                <p class="sunrise"></p>
                <p class="sunset"></p>
            </div>
            <div class="infosContainer">
                <p class="weatherDescription"></p>
                <div class="infosContainer-infos">
                    <div class="leftContainerInfos">
                        <div class="weatherImg"></div>
                        <div class="temperatureContainer">
                            <p class="temperature"></p>
                            <p class="feeling"></p>
                        </div>
                    </div>
                    <div class="windContainer">
                        <p class="windDeg"></p>
                        <p class="windSpeed"></p>
                        <p class="UVIndex"></p>
                    </div>
                </div>
            </div>
            <div class="rightInfosContainer">
               <a href="#" style="text-decoration: none"><div class="right-rainHours">
                    <p>Rain within the hour</p>
                </div></a>
                <a href="#" style="text-decoration: none"><div class="right-alert">
                    <p class="alertContainer"></p>
                </div></a>
                <div class="right-other">
                    <p class="humidity"></p>
                        <p class="cloudiness"></p>
                    </div>
            </div>

            <div class="weekContainer">
                <div class="week" id="day1">
                    <h4 class="weekTitle titleDay1"></h4>
                    <p class="weekDate weekDateDay1"></p>
                    <div class="weekImage weekImageDay1"></div>
                    <div class="weekTemp weekTempDay1"></div>
                    <p class="weekWind weekWindDay1"></p>
                    <p class="weekWindSpeed weekWindSpeedDay1"></p>
                    <p class="weekKmH">Km/h</p>
                </div>
                <div class="week" id="day2">
                    <h4 class="weekTitle titleDay2"></h4>
                    <p class="weekDate weekDateDay2"></p>
                    <div class="weekImage weekImageDay2"></div>
                    <div class="weekTemp weekTempDay2"></div>
                    <p class="weekWind weekWindDay2"></p>
                    <p class="weekWindSpeed weekWindSpeedDay2"></p>
                    <p class="weekKmH">Km/h</p>
                </div>
                <div class="week" id="day3">
                    <h4 class="weekTitle titleDay3"></h4>
                    <p class="weekDate weekDateDay3"></p>
                    <div class="weekImage weekImageDay3"></div>
                    <div class="weekTemp weekTempDay3"></div>
                    <p class="weekWind weekWindDay3"></p>
                    <p class="weekWindSpeed weekWindSpeedDay3"></p>
                    <p class="weekKmH">Km/h</p>
                </div>
                <div class="week" id="day4">
                    <h4 class="weekTitle titleDay4"></h4>
                    <p class="weekDate weekDateDay4"></p>
                    <div class="weekImage weekImageDay4"></div>
                    <div class="weekTemp weekTempDay4"></div>
                    <p class="weekWind weekWindDay4"></p>
                    <p class="weekWindSpeed weekWindSpeedDay4"></p>
                    <p class="weekKmH">Km/h</p>
                </div>
                <div class="week" id="day5">
                    <h4 class="weekTitle titleDay5"></h4>
                    <p class="weekDate weekDateDay5"></p>
                    <div class="weekImage weekImageDay5"></div>
                    <div class="weekTemp weekTempDay5"></div>
                    <p class="weekWind weekWindDay5"></p>
                    <p class="weekWindSpeed weekWindSpeedDay5"></p>
                    <p class="weekKmH">Km/h</p>
                </div>
                <div class="week" id="day6">
                    <h4 class="weekTitle titleDay6"></h4>
                    <p class="weekDate weekDateDay6"></p>
                    <div class="weekImage weekImageDay6"></div>
                    <div class="weekTemp weekTempDay6"></div>
                    <p class="weekWind weekWindDay6"></p>
                    <p class="weekWindSpeed weekWindSpeedDay6"></p>
                    <p class="weekKmH">Km/h</p>
                </div>
                <div class="week" id="day7">
                    <h4 class="weekTitle titleDay7"></h4>
                    <p class="weekDate weekDateDay7"></p>
                    <div class="weekImage weekImageDay7"></div>
                    <div class="weekTemp weekTempDay7"></div>
                    <p class="weekWind weekWindDay7"></p>
                    <p class="weekWindSpeed weekWindSpeedDay7"></p>
                    <p class="weekKmH">Km/h</p>
                </div>
            </div>
    </main>
   
    <script src="index.js"></script>
</body>
</html>
