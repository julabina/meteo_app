<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather app</title>
</head>
<body>
    <main>
        <h1>Weather App</h1>
            <select name="" id="citySelect">
                <option value="">Paris</option>
                <option value="">Sens</option>
                <option value="">Dijon</option>
                <option value="">Lille</option>
                <option value="">Marseille</option>
                <option value="">Lyon</option>
                <option value="">Trainel</option>
                <option value="">London</option>
                <option value="">Berlin</option>
                <option value="">Madrid</option>
                <option value="">Moscow</option>
                <option value="">Rome</option>
                <option value="">New York</option>
                <option value="">Washington</option>
                <option value="">Los Angeles</option>
                <option value="">Brasilia</option>
                <option value="">Cape Town</option>
                <option value="">Beijin</option>
                <option value="">Tokyo</option>
            </select>
            <div class="bannerMeteoContainer">
                <h3>Sens</h3>
            </div>
            <div class="bannerMeteoContainer">
                <h3>Paris</h3>
            </div>
            <div class="bannerMeteoContainer">
                <h3>London</h3>
            </div>
            <div class="bannerMeteoContainer">
                <h3>Trainel</h3>
            </div>
            <div class="cityHeader">
                <h2 id="city">Trainel</h2>
                <p class="currentTime"></p>
            </div>
            <div class="sunriseContainer">
                <p class="sunrise"></p>
                <p class="sunset"></p>
            </div>
            <div class="infosContainer">
                <p class="weatherDescription"></p>
                <div class="infosContainer-infos">
                    <div class="leftContainerInfos">
                        <div class="weatherImg"></div>
                        <div class="temperatureContainer">
                            <p class="temperature"></p>
                            <p class="feeling"></p>
                        </div>
                    </div>
                    <div class="otherContainer">
                        <p class="humidity"></p>
                        <p class="cloudiness"></p>
                        <p class="UVIndex"></p>
                    </div>
                </div>
            </div>
    </main>
   
    <script src="index.js"></script>
</body>
</html>
