<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

    <title>Weather app</title>
</head>
<body>
    <main>
        <h1>Weather App</h1>
        <div class="topContainer">
            <select name="" id="">
                <option value="">Paris</option>
                <option value="">Sens</option>
                <option value="">Dijon</option>
                <option value="">Lille</option>
                <option value="">Marseille</option>
                <option value="">Lyon</option>
                <option value="">Trainel</option>
                <option value="">London</option>
                <option value="">Berlin</option>
                <option value="">Madrid</option>
                <option value="">Moscow</option>
                <option value="">Rome</option>
                <option value="">New York</option>
                <option value="">Washington</option>
                <option value="">Los Angeles</option>
                <option value="">Brasilia</option>
                <option value="">Cape Town</option>
                <option value="">Beijin</option>
                <option value="">Tokyo</option>
            </select>
            <div class="bannerMeteoContainer">
                <h3>Sens</h3>
            </div>
            <div class="bannerMeteoContainer">
                <h3>Paris</h3>
            </div>
            <div class="bannerMeteoContainer">
                <h3>London</h3>
            </div>
            <div class="bannerMeteoContainer">
                <h3>Trainel</h3>
            </div>
        </div>
        <div class="currentContainer">
            <p class="currentTime"></p>
            <div class="locaContainer">
                <h2 id="city">Trainel</h2>
                <p class="gpsLoca"></p>
            </div>
            <div class="sunriseContainer">
                <p class="sunrise"></p>
                <p class="sunset"></p>
            </div>
        </div>
    </main>
   
    <script src="index.js"></script>
</body>
</html>
